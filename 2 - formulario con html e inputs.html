<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>
<body>
    <h1>Ejercicio 2</h1>
    <h2>Crear el formulario del ejercicio 1, utilizando inputs</h2>
    <br>
    <form>
        <div>
        <label for="name">Nombre:</label>
            <input type="text" id="name" name="nombre" placeholder="nombre" required>
        </div>
        <br>
        <div>
        <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="surname" placeholder="apellido" required>
        </div>
        <br>
        <div>
        <label for="país">País:</label>
            <input type="text" id="país" name="country" placeholder="país" required>
        </div>
        <br> 
        <div>
        <label for="mail">Email:</label>
            <input type="email" name="email" id="mail" placeholder="mail" required>
        </div>
        <br>
        <div>
        <label>Trabajás</label>
            <input type="radio" name="work" required value="1">SÍ
            <input type="radio" name="work" required value="2">NO
                <br>
        <div>
        <button type="submit">Enviar información</button>
        <button type="reset">Borrar información</button>
        </div>

    </form>
</body>
</html>
